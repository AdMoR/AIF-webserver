{% extends "base.html" %}

{% block header %}
    {% include 'header_form.html' %}
{% endblock %}

{% block content %}
    {% if error %}
        <div class="alert alert-error" role="alert">{{error}}</div>
    {% endif %}

    {% if success %}
        <div class="alert alert-success" role="alert">{{success}}</div>
    {% endif %}

    <section id="form" class="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>
                      Formulaire d'inscription </h2>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </section>


  <form role="form" action="{{url_for('website_industrie_futur.fill_form')}}" method="post" enctype="multipart/form-data">
        <span class="form-group">

            <div class="row">
            <input class="col-sm-offset-3 col-lg-6 text-center" type="text" class="form-control" name="surname" id="Prénom" placeholder="Prénom" />
            </div>

            <div class="row">
            <input class="col-sm-offset-3 col-lg-6 text-center" type="text" class="form-control" name="name" id="Nom" placeholder="Nom" />
            </div>

            <div class="row">
            <input type="text" class="col-sm-offset-3 col-lg-6 text-center" name="email" id="email" placeholder="Email" />
            </div>


      <div class="row">
        <input type="submit" class="col-sm-offset-5 col-lg-2 btn btn-primary"></button>
      </div>


        </span>
  </form>


</div>


{% endblock %}
